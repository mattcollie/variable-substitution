name: 'Variable Substitution'
description: 'Substitutes variables in JSON files with GitHub secrets or environment variables'
inputs:
  files:
    description: 'Comma separated list of XML/JSON/YAML files in which tokens are to be substituted. Files names must be specified relative to the folder-path.'
    required: true
runs:
  using: 'composite'
  steps:
    - name: Install Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    - name: Pass vars to Shell
      run: |
        echo "MY_SUPER_SECRETS=${{ vars.VISIBLE_VARIABLE }}" >> $GITHUB_ENV
      shell: bash
    - name: Substitute workflow variables
      run: python src/main.py
      shell: bash